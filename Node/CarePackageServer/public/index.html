<html>

<head>
    <title>Care Package</title>

    <style>
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <canvas id="canvas" width="375" height="375"></canvas>
    <button id="insertItem">Insert Item</button>


    <script src="/socket.io/socket.io.js"></script>

    <script>
        (function () {

            const socket = io('http://localhost:4000');

            var insertItemButton = document.getElementById("insertItem");
            insertItemButton.addEventListener("click", function () {

                let testPayload = {
                    type: "meter.insert",
                    itemName: "FourLeafClover",
                    boxName: "BoxA"
                }

                socket.emit('data', JSON.stringify(testPayload));

            }, false);
        })();

    </script>

</body>

</html>
