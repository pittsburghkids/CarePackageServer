<html>

<head>
    <title>Care Package</title>

    <style>
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <canvas id="canvas" width="375" height="375"></canvas>

    <button id="loaderInsertItemA">Loader Insert Item A</button>
    <button id="loaderInsertBoxA">Loader Insert Box A</button>
    <button id="loaderRemoveBoxA">Loader Remove Box A</button>

    <script src="/socket.io/socket.io.js"></script>

    <script>
        (function () {


            const payloads = {

                // loaderInsertItemA: {
                //     boardName: "LoaderItemA",
                //     type: "loader.insert",
                //     itemName: "FourLeafClover",
                //     boxName: "BoxA"
                // },

                loaderInsertItemA: {
                    boardName: "LoaderItemA",
                    type: "tag.found",
                    itemName: "FourLeafClover",
                    boxName: ""
                },

                loaderInsertBoxA: {
                    boardName: "LoaderBoxA",
                    type: "tag.found",
                    itemName: "",
                    boxName: "BoxA"
                },

                loaderRemoveBoxA: {
                    boardName: "LoaderBoxA",
                    type: "tag.removed",
                    itemName: "",
                    boxName: "BoxA"
                },
            }

            const socket = io('http://carepackagedepot.local:4000');

            let buttons = document.getElementsByTagName('button');
            for (let i = 0; i < buttons.length; i++) {
                let button = buttons[i];
                let buttonID = button.id;

                button.addEventListener("click", () => {
                    let payload = payloads[buttonID];
                    console.log(payload);
                    socket.emit('data', JSON.stringify(payload));
                }, false);
            }

        })();

    </script>

</body>

</html>
